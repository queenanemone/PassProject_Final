<!DOCTYPE html>
<html class="dark" lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>여행 기록 상세 - Trip-Board</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#60A5FA",
                        "background-light": "#f6f7f8",
                        "background-dark": "#171F2D",
                        "card-dark": "#202938",
                        "border-dark": "#343F51",
                        "text-dark": "#E5E7EB",
                        "text-secondary-dark": "#9CA3AF",
                        "secondary-button-dark": "#374151",
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                        "display": ["Pretendard", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
        header {
            background-color: rgba(246, 247, 248, 0.85) !important;
            backdrop-filter: blur(8px) !important;
            -webkit-backdrop-filter: blur(8px) !important;
        }
        html.dark header {
            background-color: rgba(23, 31, 45, 0.85) !important;
            backdrop-filter: blur(8px) !important;
            -webkit-backdrop-filter: blur(8px) !important;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-dark font-sans">
    <div class="relative flex min-h-screen w-full flex-col">
        <header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-gray-200/10 dark:border-border-dark px-4 py-3 backdrop-blur-sm sm:px-6 lg:px-8" style="background-color: rgba(23, 31, 45, 0.85); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);">
            <button onclick="goBack()" class="flex items-center gap-2 text-text-secondary-dark hover:text-text-dark transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
                <span class="hidden sm:inline font-medium">뒤로</span>
            </button>
            <a href="index.html" class="flex items-center gap-4 text-text-dark hover:opacity-80 transition-opacity">
                <span class="material-symbols-outlined text-primary text-3xl">map</span>
                <h2 class="text-lg font-bold">Trip-Board</h2>
            </a>
            <div class="flex items-center gap-4">
                <a href="mypage.html" id="mypageIcon" class="hidden size-10 rounded-full bg-cover bg-center bg-no-repeat bg-slate-300 dark:bg-card-dark dark:text-slate-300 hover:opacity-80 transition-opacity cursor-pointer items-center justify-center"></a>
            </div>
        </header>
        <main class="flex-1 p-4 md:p-8">
            <div class="mx-auto max-w-4xl">
                <div id="recordContent" class="space-y-6">
                    <!-- 동적으로 로드됨 -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/record-detail.js"></script>
</body>
</html>
