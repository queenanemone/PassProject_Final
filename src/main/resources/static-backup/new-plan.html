<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>새로운 국내 여행 계획 - Trip-Board</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5D5FEF",
                        "background-dark": "#1a2035"
                    },
                    fontFamily: {
                        "pretendard": ["Pretendard", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        /* 드롭다운 메뉴(Option)의 색상 강제 지정 */
        select option {
            background-color: #1a2035;
            /* 다크모드 배경색 (어두운 남색) */
            color: white;
            /* 글자색 (흰색) */
            padding: 10px;
        }
    </style>
</head>

<body class="font-pretendard">
    <div id="loadingOverlay"
        class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center bg-black/80 backdrop-blur-sm transition-opacity">
        <div class="flex flex-col items-center gap-4 p-8 rounded-2xl bg-[#1a2035] border border-white/10 shadow-2xl">
            <svg class="animate-spin h-12 w-12 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>

            <div class="text-center">
                <h3 class="text-xl font-bold text-white mb-1">여행 계획 생성 중...</h3>
                <p id="loadingMessage" class="text-sm text-gray-400">AI가 최적의 코스를 분석하고 있습니다</p>
            </div>
        </div>
    </div>
    <div class="relative flex h-screen w-full flex-col bg-background-dark">
        <div class="absolute inset-0 w-full h-full bg-center bg-no-repeat bg-cover filter blur-sm brightness-75"
            style='background-image: url("https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920");'></div>
        <div class="relative flex h-full grow flex-col items-center justify-center p-4 overflow-y-auto">
            <div class="flex flex-col w-full max-w-xl flex-1 justify-center my-10">
                <div
                    class="flex flex-col items-center gap-6 rounded-xl bg-background-dark/90 backdrop-blur-xl p-6 sm:p-10 shadow-2xl">
                    <div class="flex flex-col items-center gap-2">
                        <h1 class="text-white tracking-tight text-3xl font-bold leading-tight text-center">새로운 국내 여행
                        </h1>
                        <p class="text-white/80 text-base font-normal leading-normal text-center max-w-md">여행 정보를 입력하여
                            AI 추천으로 채워진 여행 계획을 만들거나, 빈 계획으로 시작할 수 있습니다.</p>
                    </div>
                    <form id="planForm" class="w-full flex flex-col gap-6">
                        <div class="w-full">
                            <label class="text-white text-base font-medium leading-normal pb-2 block">여행 제목</label>
                            <input id="planTitle" type="text" placeholder="예: 부산 힐링 여행 (비워두면 '새 여행 계획'으로 저장됩니다)"
                                class="w-full h-12 rounded-lg bg-white/5 border border-white/10 px-4 text-white placeholder:text-gray-500 focus:border-primary focus:ring-2 focus:ring-primary/50 outline-none transition-all" />
                        </div>
                        <div class="flex flex-col sm:flex-row w-full gap-4">
                            <label class="flex flex-col flex-1">
                                <p class="text-white text-base font-medium leading-normal pb-2">출발지 (기차역)</p>
                                <select id="departureRegion"
                                    class="form-select flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-white/5 focus:border-primary h-12 px-4 text-base font-normal appearance-none">
                                    <option value="">출발지 선택</option>
                                    <option value="1">서울</option>
                                    <option value="6">부산</option>
                                    <option value="4">대구</option>
                                    <option value="2">인천</option>
                                    <option value="5">광주</option>
                                    <option value="3">대전</option>
                                    <option value="31">경기 (수원)</option>
                                    <option value="32">강원 (강릉)</option>
                                    <option value="33">충북 (청주)</option>
                                    <option value="34">충남 (천안아산)</option>
                                    <option value="35">경북</option>
                                    <option value="36">경남</option>
                                    <option value="37">전북 (전주)</option>
                                    <option value="38">전남</option>
                                </select>
                            </label>

                            <label class="flex flex-col flex-1">
                                <p class="text-white text-base font-medium leading-normal pb-2">도착지 (여행지)</p>
                                <select id="arrivalRegion"
                                    class="form-select flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-white/5 focus:border-primary h-12 px-4 text-base font-normal appearance-none">
                                    <option value="">도착지 선택</option>
                                    <option value="1">서울</option>
                                    <option value="6">부산</option>
                                    <option value="39">제주</option>
                                    <option value="32">강원</option>
                                    <option value="4">대구</option>
                                    <option value="2">인천</option>
                                    <option value="3">대전</option>
                                    <option value="35">경북 (경주/포항)</option>
                                    <option value="36">경남</option>
                                    <option value="37">전북</option>
                                    <option value="38">전남 (여수/목포)</option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <p class="text-white text-base font-medium leading-normal pb-2">여행 기간</p>
                            <div class="flex items-center gap-4">
                                <input id="departureDate"
                                    class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-white/5 focus:border-primary h-12 px-4 text-base font-normal"
                                    type="date" />
                                <span class="text-white/60">-</span>
                                <input id="arrivalDate"
                                    class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/10 bg-white/5 focus:border-primary h-12 px-4 text-base font-normal"
                                    type="date" />
                            </div>
                        </div>
                        <div class="flex items-end gap-4">
                            <label class="flex flex-col flex-1">
                                <p class="text-white text-base font-medium leading-normal pb-2">인원</p>
                                <div class="flex items-center h-12 rounded-lg border border-white/10 bg-white/5">
                                    <button type="button" id="decreaseAdult"
                                        class="flex items-center justify-center h-full w-12 text-white hover:bg-white/10 rounded-l-lg">-</button>
                                    <input id="adultCount"
                                        class="w-full h-full text-center bg-transparent border-0 p-0 text-white focus:ring-0"
                                        type="text" value="2" readonly />
                                    <button type="button" id="increaseAdult"
                                        class="flex items-center justify-center h-full w-12 text-white hover:bg-white/10 rounded-r-lg">+</button>
                                </div>
                            </label>
                            <div class="flex items-center pb-3">
                                <input id="hasPet"
                                    class="form-checkbox h-5 w-5 rounded bg-white/10 border-white/20 text-primary focus:ring-primary"
                                    type="checkbox" />
                                <label class="ml-2 text-white text-base font-medium" for="hasPet">반려동물 동반</label>
                            </div>
                        </div>

                        <div class="flex flex-col w-full gap-3 pt-4">
                            <button type="button" id="createPlanBtn"
                                class="flex items-center justify-center h-12 px-6 rounded-lg w-full bg-primary text-white text-base font-bold hover:bg-primary/90 transition-colors">
                                AI 추천으로 계획 생성
                            </button>
                            <button type="button" id="skipBtn"
                                class="flex items-center justify-center h-12 px-6 rounded-lg w-full bg-white/10 text-white text-base font-medium hover:bg-white/20 transition-colors">
                                건너뛰고 빈 계획 만들기
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/plan.js"></script>
</body>

</html>
