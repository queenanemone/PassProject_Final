<!DOCTYPE html>
<html class="dark" lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>나의 여행 기록 - Trip-Board</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#60A5FA",
                        "background-dark": "#111827",
                        "card-dark": "#1F2937",
                        "border-dark": "#374151",
                        "text-dark": "#E5E7EB",
                        "text-secondary-dark": "#9CA3AF",
                        "secondary-button-dark": "#374151",
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
        header {
            background-color: rgba(246, 247, 248, 0.85) !important;
            backdrop-filter: blur(8px) !important;
            -webkit-backdrop-filter: blur(8px) !important;
        }
        html.dark header {
            background-color: rgba(23, 31, 45, 0.85) !important;
            backdrop-filter: blur(8px) !important;
            -webkit-backdrop-filter: blur(8px) !important;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-dark font-sans">
    <div class="relative flex min-h-screen w-full flex-col">
        <header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-gray-200/10 dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 px-4 sm:px-10 py-3 backdrop-blur-sm">
            <a href="index.html" class="flex items-center gap-4 text-text-dark hover:opacity-80 transition-opacity">
                <span class="material-symbols-outlined text-primary text-3xl">map</span>
                <h2 class="text-lg font-bold">Trip-Board</h2>
            </a>
            <div class="hidden md:flex flex-1 justify-end items-center gap-8">
                <div class="flex items-center gap-9">
                    <a class="text-sm font-medium text-text-dark hover:text-primary transition-colors" href="dashboard.html">내 대시보드</a>
                    <a class="text-sm font-medium text-text-dark hover:text-primary transition-colors" href="board.html">커뮤니티</a>
                    <a class="text-sm font-medium text-primary" href="my-records.html">여행 기록</a>
                </div>
                <div class="flex items-center gap-4 ml-8">
                    <a href="mypage.html" id="mypageIcon" class="hidden flex h-10 w-10 items-center justify-center rounded-full bg-card-dark text-text-dark hover:bg-card-dark/80 transition-colors">
                        <span class="material-symbols-outlined">person</span>
                    </a>
                </div>
            </div>
            <div class="flex md:hidden gap-4">
                <a href="board.html" class="flex items-center justify-center rounded-lg h-10 px-3 text-text-dark hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">forum</span>
                </a>
                <a href="my-records.html" class="flex items-center justify-center rounded-lg h-10 px-3 text-primary">
                    <span class="material-symbols-outlined">book</span>
                </a>
                <a href="mypage.html" id="mypageIconMobile" class="hidden flex items-center justify-center rounded-lg h-10 px-3 text-text-dark hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">person</span>
                </a>
            </div>
        </header>
        <main class="flex-1 p-4 md:p-8">
            <div class="mx-auto max-w-7xl">
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-extrabold text-text-dark mb-2">나의 여행 기록</h1>
                        <p class="text-text-secondary-dark">여행의 소중한 순간들을 기록으로 남겨보세요.</p>
                    </div>
                    <button id="newRecordBtn" class="flex items-center gap-2 rounded-lg bg-primary px-4 py-2 text-white text-sm font-bold hover:bg-blue-400 transition-colors">
                        <span class="material-symbols-outlined text-base">add</span>
                        <span class="hidden sm:inline">새 여행 기록</span>
                        <span class="sm:hidden">새 기록</span>
                    </button>
                </div>
                <div id="recordsContainer" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- 동적으로 로드됨 -->
                </div>
                <div id="emptyState" class="hidden flex flex-col items-center justify-center py-16 text-center">
                    <span class="material-symbols-outlined text-6xl text-text-secondary-dark mb-4">book</span>
                    <p class="text-xl font-bold text-text-dark mb-2">아직 작성한 여행 기록이 없습니다</p>
                    <p class="text-text-secondary-dark mb-6">첫 번째 여행 기록을 작성해보세요!</p>
                    <button onclick="document.getElementById('newRecordBtn').click()" class="flex items-center gap-2 rounded-lg bg-primary px-6 py-3 text-white font-bold hover:bg-blue-400 transition-colors">
                        <span class="material-symbols-outlined">add</span>
                        <span>새 여행 기록 작성하기</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 대시보드 선택 모달 -->
    <div id="planSelectModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-card-dark rounded-xl border border-border-dark p-6 sm:p-8 max-w-md w-full mx-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-text-dark">여행 계획 선택</h3>
                <button onclick="closePlanSelectModal()" class="text-text-secondary-dark hover:text-text-dark transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <p class="text-text-secondary-dark mb-4">여행 기록을 연결할 계획을 선택하거나, 선택 없이 작성할 수 있습니다.</p>
            <div class="mb-4">
                <label class="text-text-dark text-sm font-medium mb-2 block">여행 계획 선택</label>
                <select id="modalPlanSelect" class="w-full rounded-lg text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark h-12 px-4">
                    <option value="">선택 안함</option>
                </select>
            </div>
            <div class="flex gap-3">
                <button onclick="closePlanSelectModal()" class="flex-1 flex items-center justify-center rounded-lg h-11 px-4 bg-secondary-button-dark text-text-dark text-sm font-semibold hover:bg-gray-600 transition-colors">
                    취소
                </button>
                <button onclick="goToWriteRecord()" class="flex-1 flex items-center justify-center rounded-lg h-11 px-4 bg-primary text-white text-sm font-bold hover:bg-blue-400 transition-colors">
                    작성하기
                </button>
            </div>
        </div>
    </div>
    
    <script src="js/my-records.js"></script>
</body>
</html>
