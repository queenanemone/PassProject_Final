<!DOCTYPE html>
<html class="dark" lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>새로운 여행 기록 - Trip-Board</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#60A5FA",
                        "background-dark": "#111827",
                        "card-dark": "#1F2937",
                        "border-dark": "#374151",
                        "text-dark": "#E5E7EB",
                        "text-secondary-dark": "#9CA3AF",
                        "secondary-button-dark": "#374151",
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>
<body class="bg-background-dark text-text-dark font-sans">
    <div class="relative flex min-h-screen w-full flex-col">
        <div class="flex h-full grow flex-col">
            <div class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
                <div class="flex flex-col w-full max-w-4xl flex-1">
                    <header class="flex items-center justify-between whitespace-nowrap border-b border-border-dark px-2 sm:px-4 py-4">
                        <div class="flex items-center gap-2">
                            <button onclick="goBack()" class="flex items-center gap-2 text-text-secondary-dark hover:text-text-dark transition-colors">
                                <span class="material-symbols-outlined">arrow_back</span>
                                <span class="hidden sm:inline font-medium">뒤로</span>
                            </button>
                        </div>
                        <a href="index.html" class="text-xl font-bold text-text-dark">Trip-Board</a>
                        <div class="flex items-center gap-3">
                            <a href="mypage.html" id="mypageIcon" class="hidden flex h-10 w-10 items-center justify-center rounded-full bg-card-dark text-text-dark hover:bg-card-dark/80 transition-colors">
                                <span class="material-symbols-outlined">person</span>
                            </a>
                        </div>
                    </header>
                    <main class="flex flex-col gap-8 p-2 sm:p-6 md:p-8">
                        <div class="flex flex-col gap-2">
                            <h2 class="text-3xl md:text-4xl font-extrabold text-text-dark">새로운 여행 기록</h2>
                            <p class="text-text-secondary-dark text-base">여행의 특별한 순간들을 사진과 글로 남겨보세요.</p>
                        </div>
                        <div class="bg-card-dark rounded-xl border border-border-dark p-6 sm:p-8 flex flex-col gap-8">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div class="flex flex-col gap-6">
                                    <div>
                                        <label class="text-text-dark text-base font-medium leading-normal pb-2 block" for="title">제목</label>
                                        <input id="recordTitle" class="form-input w-full rounded-lg text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark h-12 placeholder:text-text-secondary-dark px-4 text-base" placeholder="여행의 제목을 입력해주세요" type="text"/>
                                    </div>
                                    <div>
                                        <label class="text-text-dark text-base font-medium leading-normal pb-2 block" for="content">내용</label>
                                        <textarea id="recordContent" class="form-textarea w-full resize-y rounded-lg text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark min-h-64 placeholder:text-text-secondary-dark p-4 text-base" placeholder="어떤 특별한 경험을 하셨나요? 자유롭게 이야기를 들려주세요."></textarea>
                                    </div>
                                    <div>
                                        <label class="text-text-dark text-base font-medium leading-normal pb-2 block" for="planSelect">연결된 여행 계획 (선택사항)</label>
                                        <select id="planSelect" class="form-select w-full rounded-lg text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-background-dark h-12 px-4 text-base">
                                            <option value="">선택 안함</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="flex flex-col gap-4">
                                    <p class="text-text-dark text-base font-medium leading-normal">사진</p>
                                    <div id="imageUploadArea" class="flex flex-col items-center justify-center gap-4 rounded-lg border-2 border-dashed border-border-dark p-6 h-full min-h-[300px]">
                                        <div class="flex flex-col items-center gap-2 text-center">
                                            <span class="material-symbols-outlined text-5xl text-text-secondary-dark">add_photo_alternate</span>
                                            <p class="text-text-dark text-lg font-bold">사진을 여기에 드롭하세요</p>
                                            <p class="text-text-secondary-dark text-sm">또는</p>
                                        </div>
                                        <div class="flex flex-col sm:flex-row gap-3 w-full max-w-sm">
                                            <label class="flex-1 flex min-w-[150px] items-center justify-center gap-2 rounded-lg h-11 px-4 bg-secondary-button-dark text-text-dark text-sm font-semibold hover:bg-gray-600 transition-colors cursor-pointer">
                                                <span class="material-symbols-outlined text-base">upload_file</span>
                                                <span>파일 업로드</span>
                                                <input type="file" id="fileInput" accept="image/*" multiple class="hidden" onchange="handleFileSelect(event)"/>
                                            </label>
                                            <button onclick="selectFromGallery()" class="flex-1 flex min-w-[150px] items-center justify-center gap-2 rounded-lg h-11 px-4 bg-secondary-button-dark text-text-dark text-sm font-semibold hover:bg-gray-600 transition-colors">
                                                <span class="material-symbols-outlined text-base">photo_library</span>
                                                <span>갤러리에서 선택</span>
                                            </button>
                                        </div>
                                        <p class="text-xs text-text-secondary-dark mt-2">한국관광공사 관광사진 갤러리 연동</p>
                                        <p class="text-xs text-yellow-400 mt-1">⚠️ 이미지 크기 제한: 5MB 이하</p>
                                    </div>
                                    <div id="imagePreview" class="grid grid-cols-2 gap-2 mt-4">
                                        <!-- 이미지 미리보기 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end mt-4">
                            <button id="publishBtn" class="flex min-w-[100px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold hover:bg-blue-400 transition-colors">
                                <span class="material-symbols-outlined text-base">publish</span>
                                <span>게시하기</span>
                            </button>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <script src="js/record.js"></script>
</body>
</html>
