<!DOCTYPE html>
<html class="dark" lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>여행 계획 공유하기 - Trip-Board</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#60A5FA",
                        "background-dark": "#111827",
                        "card-dark": "#1F2937",
                        "text-dark-primary": "#F9FAFB",
                        "text-dark-secondary": "#9CA3AF"
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark text-text-dark-primary font-sans">
    <div class="flex h-auto min-h-screen w-full flex-col">
        <header class="sticky top-0 z-10 flex items-center justify-between border-b border-card-dark bg-background-dark/80 px-4 py-3 backdrop-blur-sm md:px-8">
            <a href="index.html" class="flex items-center gap-4">
                <span class="material-symbols-outlined text-primary text-2xl">travel_explore</span>
                <h2 class="text-lg font-bold">Trip-Board</h2>
            </a>
        </header>
        <main class="flex-1 p-4 md:p-8">
            <div class="mx-auto max-w-2xl">
                <h1 class="text-3xl font-bold mb-6">여행 계획 공유하기</h1>
                <div class="bg-card-dark rounded-xl p-6 space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">여행 계획 선택</label>
                        <select id="planSelect" class="w-full rounded-lg bg-background-dark border border-card-dark text-text-dark-primary p-3">
                            <option value="">선택하세요</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">제목</label>
                        <input id="postTitle" type="text" class="w-full rounded-lg bg-background-dark border border-card-dark text-text-dark-primary p-3" placeholder="게시글 제목을 입력하세요"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">내용</label>
                        <textarea id="postContent" class="w-full rounded-lg bg-background-dark border border-card-dark text-text-dark-primary p-3 min-h-32" placeholder="여행 계획에 대한 설명을 작성하세요"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">지역</label>
                            <select id="regionCode" class="w-full rounded-lg bg-background-dark border border-card-dark text-text-dark-primary p-3">
                                <option value="">선택</option>
                                <option value="1">서울/경기</option>
                                <option value="32">강원</option>
                                <option value="33">충청</option>
                                <option value="37">전라</option>
                                <option value="35">경상</option>
                                <option value="39">제주</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">여행 타입</label>
                            <select id="tripType" class="w-full rounded-lg bg-background-dark border border-card-dark text-text-dark-primary p-3">
                                <option value="">선택</option>
                                <option value="가족여행">가족여행</option>
                                <option value="커플여행">커플여행</option>
                                <option value="혼자여행">혼자여행</option>
                                <option value="우정여행">우정여행</option>
                                <option value="반려동물 동반">반려동물 동반</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">계절</label>
                        <select id="season" class="w-full rounded-lg bg-background-dark border border-card-dark text-text-dark-primary p-3">
                            <option value="">선택</option>
                            <option value="봄">봄</option>
                            <option value="여름">여름</option>
                            <option value="가을">가을</option>
                            <option value="겨울">겨울</option>
                        </select>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="window.location.href='board.html'" class="flex-1 rounded-lg bg-card-dark px-4 py-3 text-text-dark-primary hover:bg-card-dark/80 transition-colors">
                            취소
                        </button>
                        <button id="shareBtn" class="flex-1 rounded-lg bg-primary px-4 py-3 text-white font-bold hover:bg-blue-500 transition-colors">
                            공유하기
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/share-plan.js"></script>
</body>
</html>
