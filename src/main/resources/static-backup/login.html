<!DOCTYPE html>
<html class="dark" lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Trip-Board - 로그인 또는 회원가입</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <script src="https://accounts.google.com/gsi/client" async defer onload="window.googleScriptLoaded = true"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38bdf8",
                        "background-dark": "#172554",
                        "surface-dark": "#1e293b",
                        "border-dark": "#334155",
                        "text-primary-dark": "#e2e8f0",
                        "text-secondary-dark": "#94a3b8"
                    },
                    fontFamily: {
                        "display": ["Pretendard", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>
<body class="font-display bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col bg-background-dark">
        <header class="flex h-16 shrink-0 items-center justify-center px-4 md:px-6">
            <a class="flex items-center gap-2 text-lg font-bold text-text-primary-dark" href="index.html">
                <span class="material-symbols-outlined text-primary text-3xl">explore</span>
                <span>Trip-Board</span>
            </a>
        </header>
        <main class="flex flex-1 items-center justify-center p-4">
            <div class="flex w-full max-w-md flex-col items-center justify-center gap-6 rounded-xl bg-surface-dark/50 p-6 sm:p-8 border border-border-dark">
                <div class="text-center">
                    <h1 class="text-2xl font-bold tracking-tight text-text-primary-dark sm:text-3xl">Trip-Board에 오신 것을 환영합니다</h1>
                    <p class="mt-2 text-sm text-text-secondary-dark">당신만의 여행을 계획하고 추천받으세요</p>
                </div>
                <div class="w-full">
                    <div class="flex w-full rounded-lg bg-background-dark p-1">
                        <button id="loginTab" class="flex-1 rounded-md bg-primary px-3 py-1.5 text-sm font-medium text-slate-900">로그인</button>
                        <button id="registerTab" class="flex-1 rounded-md px-3 py-1.5 text-sm font-medium text-text-secondary-dark hover:bg-surface-dark">회원가입</button>
                    </div>
                </div>
                <form id="loginForm" class="flex w-full flex-col gap-4">
                    <div class="flex flex-col gap-1.5">
                        <label class="text-sm font-medium text-text-secondary-dark" for="email">이메일</label>
                        <input class="block w-full rounded-lg border-border-dark bg-background-dark text-text-primary-dark placeholder-text-secondary-dark/70 focus:border-primary focus:ring-primary" id="email" placeholder="email@example.com" type="email" required/>
                    </div>
                    <div class="flex flex-col gap-1.5">
                        <label class="text-sm font-medium text-text-secondary-dark" for="password">비밀번호</label>
                        <input class="block w-full rounded-lg border-border-dark bg-background-dark text-text-primary-dark placeholder-text-secondary-dark/70 focus:border-primary focus:ring-primary" id="password" placeholder="••••••••" type="password" required/>
                    </div>
                    <div class="flex items-center justify-end">
                        <a class="text-sm text-primary hover:underline" href="#">비밀번호를 잊으셨나요?</a>
                    </div>
                    <button class="flex h-11 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold text-slate-900 transition-colors hover:bg-primary/90" type="submit">
                        <span class="truncate">로그인</span>
                    </button>
                </form>
                <form id="registerForm" class="hidden flex w-full flex-col gap-4">
                    <div class="flex flex-col gap-1.5">
                        <label class="text-sm font-medium text-text-secondary-dark" for="regEmail">이메일</label>
                        <input class="block w-full rounded-lg border-border-dark bg-background-dark text-text-primary-dark placeholder-text-secondary-dark/70 focus:border-primary focus:ring-primary" id="regEmail" placeholder="email@example.com" type="email" required/>
                    </div>
                    <div class="flex flex-col gap-1.5">
                        <label class="text-sm font-medium text-text-secondary-dark" for="regPassword">비밀번호</label>
                        <input class="block w-full rounded-lg border-border-dark bg-background-dark text-text-primary-dark placeholder-text-secondary-dark/70 focus:border-primary focus:ring-primary" id="regPassword" placeholder="최소 8자 이상" type="password" required minlength="8"/>
                    </div>
                    <div class="flex flex-col gap-1.5">
                        <label class="text-sm font-medium text-text-secondary-dark" for="name">이름</label>
                        <input class="block w-full rounded-lg border-border-dark bg-background-dark text-text-primary-dark placeholder-text-secondary-dark/70 focus:border-primary focus:ring-primary" id="name" placeholder="이름을 입력하세요" type="text" required/>
                    </div>
                    <button class="flex h-11 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold text-slate-900 transition-colors hover:bg-primary/90" type="submit">
                        <span class="truncate">회원가입</span>
                    </button>
                </form>
                <div class="relative w-full">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-border-dark"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-surface-dark/50 px-2 text-text-secondary-dark">소셜 계정으로 간편하게 시작하기</span>
                    </div>
                </div>
                <div class="flex w-full flex-col">
                    <div id="google-signin-button" class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg border border-border-dark bg-surface-dark px-4 py-2.5 text-sm font-medium text-text-primary-dark transition-colors hover:bg-border-dark">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.5777 12.2618C22.5777 11.4545 22.5055 10.6691 22.3801 9.90909H12.2182V14.2255H18.1091C17.8546 15.6582 17.0328 16.8982 15.8201 17.7055V20.3345H19.5237C21.46 18.52 22.5777 15.6582 22.5777 12.2618Z" fill="#4285F4"></path><path d="M12.2182 23.0001C15.2328 23.0001 17.7473 22.0219 19.5237 20.3346L15.82 17.7055C14.8019 18.4346 13.6001 18.8419 12.2182 18.8419C9.58185 18.8419 7.33458 17.0564 6.55458 14.651H2.73822V17.3728C4.46185 20.7819 8.01458 23.0001 12.2182 23.0001Z" fill="#34A853"></path><path d="M6.55451 14.6509C6.32724 13.9436 6.19633 13.1909 6.19633 12.4145C6.19633 11.6382 6.32724 10.8854 6.54542 10.1782V7.45636H2.73815C1.99633 8.98182 1.5 10.6582 1.5 12.4145C1.5 14.1709 1.99633 15.8473 2.73815 17.3727L6.55451 14.6509Z" fill="#FBBC05"></path><path d="M12.2182 5.98727C13.7837 5.98727 15.0673 6.54545 15.5891 7.03818L19.5946 3.23999C17.7382 1.54363 15.2237 0.827273 12.2182 0.827273C8.01458 0.827273 4.46185 3.04545 2.73822 6.45454L6.54549 9.17636C7.33458 6.77091 9.58185 5.98727 12.2182 5.98727Z" fill="#EA4335"></path></svg>
                        <span class="truncate">Google 계정으로 로그인</span>
                    </div>
                </div>
                <footer class="mt-4 text-center text-xs text-text-secondary-dark">
                    <p>
                        <a class="underline hover:text-primary" href="#">이용약관</a>
                        <span> 및 </span>
                        <a class="underline hover:text-primary" href="#">개인정보처리방침</a>
                        <span>에 동의합니다.</span>
                    </p>
                </footer>
            </div>
        </main>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
