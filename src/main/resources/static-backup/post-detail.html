<!DOCTYPE html>
<html class="dark" lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>게시글 상세 - Trip-Board</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link as="style" crossorigin="" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#60A5FA",
                        "background-light": "#f6f7f8",
                        "background-dark": "#171F2D",
                        "card-dark": "#202938",
                        "border-dark": "#343F51",
                    },
                    fontFamily: {
                        "display": ["Pretendard", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-300">
    <div class="relative flex min-h-screen w-full flex-col">
        <header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-gray-200/10 dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 px-4 py-3 backdrop-blur-sm sm:px-6 lg:px-8">
            <div class="flex items-center gap-4 text-slate-800 dark:text-white">
                <a href="index.html" class="flex items-center gap-4 hover:opacity-80 transition-opacity">
                    <span class="material-symbols-outlined text-primary text-2xl">map</span>
                    <h2 class="text-lg font-bold tracking-tight">Trip-Board</h2>
                </a>
            </div>
            <div class="hidden items-center gap-8 md:flex">
                <a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary" href="dashboard.html">내 대시보드</a>
                <a class="text-sm font-medium text-primary dark:text-primary" href="board.html">커뮤니티</a>
                <a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary" href="new-plan.html">계획 만들기</a>
            </div>
            <div class="flex items-center gap-4">
                <a href="mypage.html" id="mypageIcon" class="hidden size-10 rounded-full bg-cover bg-center bg-no-repeat bg-slate-300 dark:bg-card-dark hover:opacity-80 transition-opacity"></a>
            </div>
        </header>
        <main class="flex-grow">
            <div class="container mx-auto max-w-4xl px-4 py-8 sm:px-6 lg:px-8 lg:py-12">
                <div class="mb-6">
                    <a onclick="window.history.back()" class="inline-flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary cursor-pointer">
                        <span class="material-symbols-outlined">arrow_back</span>
                        목록으로 돌아가기
                    </a>
                </div>
                <div id="postContent">
                    <!-- 동적으로 로드됨 -->
                </div>
            </div>
        </main>
    </div>
    <script src="js/post-detail.js"></script>
</body>
</html>
